version: '3.8'

services:
  nyxora-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nyxora-node
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    networks:
      - nyxora-network

  nyxora-validator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nyxora-validator
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - NODE_TYPE=validator
    networks:
      - nyxora-network

networks:
  nyxora-network:
    driver: bridge